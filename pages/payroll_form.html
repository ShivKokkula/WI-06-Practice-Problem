<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee Payroll Form</title>
    <script defer src="../js/payroll_form.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/newlogo.PNG" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/newlogo.PNG" required>
                        <img class="profile" id="image1" src="../assets/logo1.PNG" alt="profile-image">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/newlogo.PNG" required>
                        <img class="profile" id="image1" src="../assets/logo2.PNG" alt="profile-image">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/newlogo.PNG" required>
                        <img class="profile" id="image1" src="../assets/logo3.PNG" alt="profile-image">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/newlogo.PNG" required>
                        <img class="profile" id="image1" src="../assets/logo4.PNG" alt="profile-image">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
